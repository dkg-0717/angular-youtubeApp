<div class="container p-5">
    <h1>Canal de Youtube</h1>
    <hr>

    <div class="card-columns animated fadeIn fast">
        <div class="card" *ngFor="let video of videos">
            <img class="card-img-top" [src]="video.thumbnails.medium.url" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <!-- <p class="card-text">{{ video.description }}</p> -->
                <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-block">
                    Ver video
                </button>
            </div>
        </div>
    </div>

    <button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block">
        Cargar mas videos
    </button>
</div>

<div id="video" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">

        <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]=" videoSel | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarVideo()">Cerrar</button>
            </div>
        </div>

    </div>
</div>
